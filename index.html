<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<body>
  <div class="main-container">
    <span class="title">Online Stopwatch</span>
    <div class="stopwatch-container">
      <div class="stopwatch-numbers">
         <div class="minutes-container container">
          <span class="minutes js-minutes time">00</span>
          <span class="minutes-label label">Minutes</span>
         </div>

         <div>:</div>

         <div class="seconds-container container">
          <span class="seconds js-seconds time">00</span>
          <span class="seconds-label label">Minutes</span>
         </div>

         <div>:</div>

         <div class="milliseconds-container container">
          <span class="milliseconds js-milliseconds time">00</span>
          <span class="milliseconds-label label">Milliseconds</span>
         </div>
      </div>
    </div>
    <div class="buttons-container">
      <button class="start-button js-start-button">Start</button>
      <button class="reset-button js-reset-button">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
