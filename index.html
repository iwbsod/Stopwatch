<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<body>
  <div class="main-container">
    <span>Online Stopwatch</span>
    <div class="stopwatch-container">
      <div class="stopwatch-numbers">
        <span class="minutes js-minutes">00</span> : 
        <span class="minutes js-minutes">00</span> : 
        <span class="minutes js-minutes">00</span>
      </div>
      <div class="stopwatch-label">
        <span class="minutes-label">Minutes</span>
        <span class="seconds-label">Seconds</span>
        <span class="milliseconds-label">Milliseconds</span>
      </div>
    </div>
    <div class="buttons-container">
      <button class="resume-button js-resume-button">Resume</button>
      <button class="reset-button js-reset-button">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
